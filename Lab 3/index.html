<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 Exercise 3</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .container { display: flex; min-height: 100vh; align-items: stretch; }
        .column { background: goldenrod; display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1; }
        .change-button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .change-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column" id="column1">
            <h1 id="heading1">Hello</h1>
            <button class="change-button" onclick="changeColumn1()">Change Me</button>
        </div>
        <div class="column" id="column2">
            <h1 id="heading2">World</h1>
            <button class="change-button" onclick="changeColumn2()">Change Me</button>
        </div>
    </div>
    <script>
        function changeColumn1() {
            const column1 = document.getElementById('column1');
            const heading1 = document.getElementById('heading1');
            
            column1.style.backgroundColor = getRandomColor();
            heading1.textContent = 'Changed Hello';
        }

        function changeColumn2() {
            const column2 = document.getElementById('column2');
            const heading2 = document.getElementById('heading2');
            
            column2.style.backgroundColor = getRandomColor();
            heading2.textContent = 'Changed World';
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
